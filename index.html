<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IES Don Pelon</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background-color: #f9f9f9; color: #333; }

    header { display: flex; justify-content: space-between; align-items: center; padding: 15px 50px; background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    header img.logo { height: 70px; margin-left: 30px; }

    nav ul { list-style: none; display: flex; gap: 20px; }
    nav ul li { position: relative; cursor: pointer; padding: 10px 5px; }
    nav ul li:hover { background-color: #ffe033; border-radius: 5px; }
    nav ul li ul { display: none; position: absolute; top: 100%; left: 0; background-color: #fff; padding: 10px 0; box-shadow: 0 2px 5px rgba(0,0,0,0.2); border-radius: 5px; min-width: 180px; }
    nav ul li:hover ul { display: block; }
    nav ul li ul li { padding: 8px 15px; }
    nav ul li ul li:hover { background-color: #ffe033; }

    #auth-area { margin-left: auto; margin-right: 20px; }

    .discord-login {
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: #5865F2;
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .discord-login:hover { background-color: #4752C4; }
    .discord-login img { height: 20px; }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
    }
    .user-info img { width: 35px; height: 35px; border-radius: 50%; }
    .logout-btn { background: #ff4d4d; border: none; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer; }

    section { padding: 50px; }
    .section-title { font-size: 1.8em; margin-bottom: 20px; }

    footer { background-color: #fff; padding: 30px 50px; text-align: center; margin-top: 50px; box-shadow: 0 -2px 5px rgba(0,0,0,0.1); }
  </style>
</head>

<body>

<header>
  <nav>
    <ul>
      <li>Inicio</li>
      <li>Foro</li>
      <li>Noticias</li>
      <li>Galería</li>
      <li>Multimedia</li>
      <li>Directorio</li>
    </ul>
  </nav>

  <div id="auth-area">
    <a id="discord-login" class="discord-login">
      <img src="discord.jpg" alt="Discord">
      Continuar con Discord
    </a>
  </div>

  <img src="logo.png" class="logo" alt="Oaguba Comunidad">
</header>

<section>
  <h2 class="section-title">Bienvenido a IES Don Pelon</h2>
  <p>Portal oficial de la comunidad.</p>
</section>

<footer>
  <p>IES Don Pelon © 2026</p>
</footer>

<script>
const BACKEND_URL = "https://iesdonpelon-backend.onrender.com";

// Botón login
document.getElementById("discord-login").href = BACKEND_URL + "/auth/discord";

// Mostrar usuario
function setUser(user) {
  localStorage.setItem("discordUser", JSON.stringify(user));
  showUser(user);
}

function showUser(user) {
  const authArea = document.getElementById("auth-area");
  authArea.innerHTML = `
    <div class="user-info">
      <img src="${user.avatar}">
      ${user.username}
      <button class="logout-btn" onclick="logout()">Salir</button>
    </div>
  `;
}

function logout() {
  localStorage.removeItem("discordUser");
  window.location.href = BACKEND_URL + "/logout";
}

// Si vuelve con datos
const params = new URLSearchParams(window.location.search);
const username = params.get("username");
const avatar = params.get("avatar");

if (username && avatar) {
  setUser({ username, avatar });
  window.history.replaceState({}, document.title, window.location.pathname);
}

// Mantener sesión
const savedUser = localStorage.getItem("discordUser");
if (savedUser) showUser(JSON.parse(savedUser));
</script>

</body>
</html>
