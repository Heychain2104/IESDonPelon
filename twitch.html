<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch - Oaguba Comunidad</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
    body { background-color: #f9f9f9; color: #333; }

    header, footer { background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 15px 50px; }
    header img { height: 70px; }
    nav ul { list-style: none; display: flex; gap: 20px; }
    nav ul li a { text-decoration: none; color: #333; padding: 10px; display: block; }
    nav ul li:hover { background-color: #ffe033; border-radius: 5px; }

    h2.section-title { font-size: 1.8em; margin: 40px 0 20px; text-align: center; }

    .video-grid { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .video-card { flex: 1 1 300px; max-width: 350px; background: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.3s; }
    .video-card:hover { transform: scale(1.05); }
    .video-card iframe { width: 100%; height: 200px; border: none; }
    .video-card p { padding: 10px; text-align: center; font-weight: bold; }
  </style>
</head>
<body>

<header>
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="foro.html">Foro</a></li>
      <li><a href="noticias.html">Noticias</a></li>
      <li><a href="galeria.html">Galería</a></li>
      <li><a href="youtube.html">YouTube</a></li>
      <li><a href="twitch.html">Twitch</a></li>
    </ul>
  </nav>
  <img src="logo.png" alt="Oaguba Comunidad">
</header>

<h2 class="section-title">Twitch - Clips y Stream de la Comunidad</h2>

<div class="video-grid">
  <!-- Stream en vivo -->
  <div class="video-card">
    <iframe
      src="https://player.twitch.tv/?channel=donpelon_1&parent=heychain2104.github.io"
      allowfullscreen>
    </iframe>
    <p>Stream en vivo</p>
  </div>
</div>

<div class="video-grid" id="clips">
  <!-- Aquí se añadirán automáticamente los clips -->
</div>

<footer>
  <p>Síguenos en nuestras redes:</p>
  <a href="#">Facebook</a>
  <a href="#">Instagram</a>
  <a href="#">Correo</a>
</footer>

<script>
  const backendUrl = "https://iesdonpelon-backend.onrender.com/clips";

  async function cargarClips() {
    try {
      const res = await fetch(backendUrl);
      const data = await res.json();
      const clipsDiv = document.getElementById("clips");

      clipsDiv.innerHTML = "";

      data.data.forEach(clip => {
        const card = document.createElement("div");
        card.className = "video-card";

        const iframe = document.createElement("iframe");
        iframe.src = `https://clips.twitch.tv/embed?clip=${clip.id}&parent=heychain2104.github.io`;
        iframe.allowFullscreen = true;

        const p = document.createElement("p");
        p.textContent = clip.title || "Clip";

        card.appendChild(iframe);
        card.appendChild(p);

        clipsDiv.appendChild(card);
      });

    } catch (err) {
      console.error("Error cargando clips:", err);
    }
  }

  // Cargar clips al abrir la página
  cargarClips();
</script>

</body>
</html>
